<div class="slideshow-container">
  <img
    *ngIf="showImage"
    class="img-slideshow"
    src="assets/img/{{ images[currentImage] }}"
  />
</div>
<div class="slideshow-container slideshow-overlay flex-col">
  <div *ngIf="showImage" class="flex-col fadeIn">
    <p>
      {{ headlines[currentImage] | translate }}
    </p>
  </div>
  <span class="offer">
    <a href="/appointment-home">{{ "home.button_offer" | translate }}</a>
  </span>
</div>
