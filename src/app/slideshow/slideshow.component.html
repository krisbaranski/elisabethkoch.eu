<div class="slideshow-container" id="home">
  <img
    *ngIf="showImage"
    class="img-slideshow"
    src="assets/img/{{ images[currentImage] }}"
  />
</div>
<div class="slideshow-overlay flex-col">
  <div *ngIf="showImage" class="fadeIn">
    <h1>{{ headlines[currentImage] | translate }}</h1>
    <p>
      {{ text[currentImage] | translate }}
    </p>
  </div>
  <span class="offer">
    <a href="/#termine">{{ 'home.button_offer' | translate }}</a>
  </span>
</div>
