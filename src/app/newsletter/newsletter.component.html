<div class="wrapper">
  <div class="form">
    <div class="col text">
      <h1>{{ 'newsletter.title' | translate }}</h1>
      <p>{{ 'newsletter.text' | translate }}</p>
    </div>

    <div
      id="mlb2-22029023"
      class="ml-form-embedContainer ml-subscribe-form ml-subscribe-form-22029023"
    >
      <div class="ml-form-align-center">
        <div class="ml-form-embedWrapper embedForm">
          <div class="ml-form-embedBody ml-form-embedBodyHorizontal row-form">
            <div class="ml-form-embedContent" style="margin-bottom: 0px"></div>

            <form
              (ngSubmit)="onNewsletterSubmit()"
              class="ml-block-form"
              action="https://assets.mailerlite.com/jsonp/1264344/forms/144685679533622555/subscribe"
              data-code=""
              method="post"
              target="_blank"
            >
              <div class="ml-form-formContent horozintalForm">
                <div class="ml-form-horizontalRow">
                  <div class="ml-input-horizontal">
                    <div style="width: 50%" class="horizontal-fields">
                      <div class="ml-field-group ml-field-name">
                        <!-- input -->
                        <input
                          type="text"
                          class="form-control"
                          data-inputmask=""
                          name="fields[name]"
                          placeholder="Name"
                          autocomplete="given-name"
                          aria-invalid="false"
                        />
                        <!-- /input -->
                      </div>
                    </div>
                    <div style="width: 50%" class="horizontal-fields">
                      <div
                        class="ml-field-group ml-field-email ml-validate-email ml-validate-required"
                      >
                        <!-- input -->
                        <input
                          type="email"
                          class="form-control"
                          data-inputmask=""
                          name="fields[email]"
                          placeholder="Email"
                          autocomplete="email"
                          aria-invalid="false"
                        />
                        <!-- /input -->
                      </div>
                    </div>
                  </div>

                  <div class="ml-button-horizontal primary">
                    <button type="submit" class="primary">Absenden</button>

                    <button
                      disabled="disabled"
                      style="display: none"
                      type="button"
                      class="loading"
                    >
                      <div class="ml-form-embedSubmitLoad"></div>
                      <span class="sr-only">Loading...</span>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Privacy policy -->

              <!-- /Privacy policy -->

              <input
                type="hidden"
                name="ml-submit"
                value="1"
                aria-invalid="false"
              />

              <div class="ml-mobileButton-horizontal">
                <button type="submit" class="primary">Absenden</button>
                <button
                  disabled="disabled"
                  style="display: none"
                  type="button"
                  class="loading"
                >
                  <div class="ml-form-embedSubmitLoad"></div>
                  <span class="sr-only">Loading...</span>
                </button>
              </div>
              <input
                type="hidden"
                name="anticsrf"
                value="true"
                aria-invalid="false"
              />
            </form>
          </div>

          <div class="ml-form-successBody row-success" style="display: none">
            <div class="ml-form-successContent">
              <h4>Thank you!</h4>

              <p>You have successfully joined our subscriber list.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Load MailerLite AFTER jQuery -->
<script src="https://assets.mailerlite.com/js/universal.js"></script>

<!-- Your function (after both scripts are loaded) -->
<script>
  function ml_webform_success_22029023() {
    var $ = window.jQuery;
    if (!$) {
      console.warn('jQuery is still not available.');
      return;
    }
    $('.ml-subscribe-form-22029023 .row-success').show();
    $('.ml-subscribe-form-22029023 .row-form').hide();
  }
</script>
