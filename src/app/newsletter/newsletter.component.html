<div class="wrapper">
  <div class="form">
    <div class="col text">
      <h1>{{ 'newsletter.title' | translate }}</h1>
      <p>{{ 'newsletter.text' | translate }}</p>
    </div>
    <!-- <div class="col ml-embedded" data-form="B5Ub9g"></div> -->

    <div class="col">
      <form
        (ngSubmit)="onSubmit()"
        class="container ml-embedded"
        action="https://dashboard.mailerlite.com/forms/1264344/144685679533622555/share"
        data-form="B5Ub9g"
        method="POST"
        novalidate
      >
        <input
          type="text"
          placeholder="Name"
          [(ngModel)]="name"
          name="name"
          required
        />
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <button class="offer" type="submit">Senden</button>
      </form>
    </div>
  </div>
</div>
