<div class="slideshow-container" id="home">
  <img
    *ngIf="showImage"
    class="img-slideshow"
    src="assets/img/{{ images[currentImage] }}"
  />
</div>
<div class="contain">
  <div class="slideshow-overlay">
    <div *ngIf="showImage" class="fadeIn">
      <h3>
        {{ text_big[currentImage] | translate }}
      </h3>
      <h6>{{ text_small[currentImage] | translate }}</h6>
      <p></p>
    </div>
  </div>
</div>
