<header
  [ngClass]="{ 'sticky-menu': isSticky, 'open-menu': isOpen }"
  [class.headerDark]="darkMode"
>
  <menu [class.headerDark]="darkMode">
    <mat-toolbar>
      <div class="logo">
        <img src="assets/img/logo_darkblue.svg" alt="logo" routerLink="/" />
        <!-- <img
          [src]="
            isSticky
              ? 'assets/img/logo_darkblue.svg'
              : isOpen
              ? 'assets/img/logo_darkblue.svg'
              : 'assets/img/logo_white.png'
          "
          alt="logo"
          routerLink="/"
        /> -->
      </div>
      <div class="menu">
        <div [class.darkLinks]="darkMode">
          <a
            mat-button
            class="top_menu_item"
            [routerLinkActive]="'active'"
            routerLink="trainings"
            >{{ 'menu.trainings' | translate }}</a
          >

          <a
            mat-button
            [matMenuTriggerFor]="courses"
            class="top_menu_item"
            [routerLinkActive]="'active'"
            >{{ 'menu.courses' | translate }}</a
          >
          <mat-menu #courses="matMenu">
            <button mat-menu-item (click)="goToPart('courses/women')">
              {{ 'trainings.women.title_menu' | translate }}
            </button>
            <!-- <button mat-menu-item (click)="goToPart('trainings/speaker')">
              {{ 'trainings.speaker.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings/manager')">
              {{ 'trainings.manager.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings/singer')">
              {{ 'trainings.singer.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings/podcast')">
              {{ 'trainings.podcast.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings/trainer')">
              {{ 'trainings.trainer.title' | translate }}
            </button> -->
          </mat-menu>

          <a
            mat-button
            class="top_menu_item"
            [routerLinkActive]="'active'"
            routerLink="profile"
            >{{ 'menu.profile' | translate }}</a
          >

          <!-- <a
            mat-button
            [matMenuTriggerFor]="profile"
            class="top_menu_item"
            [routerLinkActive]="'active'"
            >{{ 'menu.profile' | translate }}</a
          > -->
          <!-- <mat-menu #profile="matMenu">
            <button mat-menu-item (click)="goToPart('profile#aboutme')">
              {{ 'profile.aboutme.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('profile#work')">
              {{ 'profile.work.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('profile#facts')">
              {{ 'profile.facts.title' | translate }}
            </button>
          </mat-menu> -->

          <!-- <a
            mat-button
            class="top_menu_item"
            [routerLinkActive]="'active'"
            routerLink="blog"
            >{{ 'menu.blog' | translate }}</a
          > -->
          <a
            mat-button
            class="top_menu_item"
            [routerLinkActive]="'active'"
            routerLink="contact"
            >{{ 'menu.contact' | translate }}</a
          >
        </div>

        <!-- Spacer -->
        <div class="spacer">
          <p>|</p>
        </div>
        <!-- Translation links -->
        <div class="translate" [class.darkLinks]="darkMode">
          <!-- Show German link only if the current language is not German -->
          <a
            *ngIf="currentLanguage !== 'de'"
            class="langLink top_menu_item"
            (click)="changeLanguage('de')"
            >DE</a
          >

          <!-- Show English link only if the current language is not English -->
          <a
            *ngIf="currentLanguage !== 'en'"
            class="langLink top_menu_item"
            (click)="changeLanguage('en')"
            >EN</a
          >
        </div>
      </div>

      <!-- MOBILE MENU HAMBURGER  -->
      <button
        mat-icon-button
        id="menuIcon"
        (click)="sidenav.toggle()"
        aria-label="Menu icon"
      >
        <mat-icon>|||</mat-icon>
      </button>
    </mat-toolbar>
    <!-- SIDEMENU MOBILE -->
    <mat-sidenav-container class="sidenav">
      <mat-sidenav
        #sidenav
        mode="side"
        [(opened)]="isSidenavOpen"
        (opened)="onSidenavOpened()"
        (closed)="onSidenavClosed()"
        [fixedInViewport]="true"
        [fixedTopGap]="90"
        (click)="sidenav.close()"
      >
        <div class="sidebar_items">
          <a
            class="sidebar_item"
            (click)="sidenav.close()"
            (click)="navigateAndClose('trainings')"
            [routerLinkActive]="'active'"
            routerLink="trainings"
            >{{ 'menu.trainings' | translate }}</a
          >

          <a
            mat-button
            (click)="onSidemenuClick($event)"
            [routerLinkActive]="'active'"
            [matMenuTriggerFor]="courses"
            class="sidebar_item sublink"
            >{{ 'menu.trainings' | translate }}</a
          >
          <mat-menu #courses="matMenu">
            <button mat-menu-item (click)="goToPart('coursess#women')">
              {{ 'trainings.women.title_menu' | translate }}
            </button>
            <!-- <button mat-menu-item (click)="goToPart('trainings#speaker')">
              {{ 'trainings.speaker.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings#manager')">
              {{ 'trainings.manager.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings#singer')">
              {{ 'trainings.singer.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings#podcast')">
              {{ 'trainings.podcast.title' | translate }}
            </button>
            <button mat-menu-item (click)="goToPart('trainings#trainer')">
              {{ 'trainings.trainer.title' | translate }}
            </button> -->
          </mat-menu>

          <a
            class="sidebar_item"
            (click)="sidenav.close()"
            (click)="navigateAndClose('profile')"
            [routerLinkActive]="'active'"
            routerLink="profile"
            >{{ 'menu.profile' | translate }}</a
          >

          <!-- <a
            mat-button
            (click)="onSidemenuClick($event)"
            [routerLinkActive]="'active'"
            [matMenuTriggerFor]="profile"
            class="sidebar_item sublink"
            >{{ 'menu.profile' | translate }}</a
          >
          <mat-menu #profile="matMenu">
            <button mat-menu-item (click)="navigateAndClose('aboutme')">
              {{ 'profile.aboutme.title' | translate }}
            </button>
            <button mat-menu-item (click)="navigateAndClose('work')">
              {{ 'profile.work.title' | translate }}
            </button>
            <button mat-menu-item (click)="navigateAndClose('facts')">
              {{ 'profile.facts.title' | translate }}
            </button>
          </mat-menu> -->
          <!-- <a
            class="sidebar_item"
            (click)="sidenav.close()"
            (click)="navigateAndClose('blog')"
            [routerLinkActive]="'active'"
            routerLink="blog"
            >{{ 'menu.blog' | translate }}</a
          > -->
          <a
            class="sidebar_item"
            (click)="sidenav.close()"
            (click)="navigateAndClose('contact')"
            [routerLinkActive]="'active'"
            routerLink="contact"
            >{{ 'menu.contact' | translate }}</a
          >
        </div>

        <!-- Spacer -->
        <div class="spacer"></div>

        <div class="translate_sidebar">
          <a
            class="langLink sidebar_item"
            *ngIf="currentLanguage !== 'de'"
            (click)="changeLanguage('de')"
            >DE</a
          >
          <a
            class="langLink sidebar_item"
            *ngIf="currentLanguage !== 'en'"
            (click)="changeLanguage('en')"
            >EN</a
          >
        </div>

        <!-- Social links -->
        <div class="social_sidebar">
          <a
            (click)="sidenav.close()"
            href="https://instagram.com/stimme_gelungener_auftritt"
            target="_blank"
          >
            <img src="./assets/img/instagram.svg" alt="instagram" />
          </a>
          <a
            (click)="sidenav.close()"
            href="https://linkedin.com/in/elisabeth-koch-bb7b372a9"
            target="_blank"
          >
            <img src="./assets/img/linkedin.svg" alt="linkedin" />
          </a>
        </div>
      </mat-sidenav>
    </mat-sidenav-container>
  </menu>
</header>
