<div class="menu_space" id="aboutme"></div>

<div class="slide">
  <div class="slideshow-container">
    <img
      *ngIf="showImage"
      class="img-slideshow"
      alt="background_portrait"
      src="assets/img/{{ images[currentImage] }}"
    />
  </div>

  <div class="slideshow-container slideshow-overlay">
    <p *ngIf="showImage" class="fadeIn">
      {{ headlines[currentImage] | translate }}
    </p>
  </div>
</div>
