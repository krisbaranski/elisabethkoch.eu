<app-header
  [darkMode]="
    router.url !== '/' &&
    router.url !== '/trainings' &&
    router.url !== '/courses' &&
    router.url !== '/courses/women' &&
    router.url !== '/profile' &&
    router.url !== '/profile#aboutme' &&
    router.url !== '/profile#work' &&
    router.url !== '/profile#facts' &&
    router.url !== '/blog' &&
    router.url !== '/contact'
  "
></app-header>
<div [class.container]="router.url" [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
<app-footer></app-footer>
