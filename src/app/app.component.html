<app-header
  [darkMode]="
    router.url !== '/' &&
    router.url !== '/trainings' &&
    router.url !== '/trainings#women' &&
    router.url !== '/trainings#speaker' &&
    router.url !== '/trainings#manager' &&
    router.url !== '/trainings#singer' &&
    router.url !== '/trainings#podcast' &&
    router.url !== '/trainings#trainer' &&
    router.url !== '/contact'
  "
></app-header>

  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
